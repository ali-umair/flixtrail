<div id="wrapper">
    <div class="relative w-full h-screen overflow-hidden">
        <!-- Navigation Menu -->
        <!-- <div class="relative w-full overflow-x-auto whitespace-nowrap py-4 z-10">
            <div class="flex space-x-2 justify-center">
                <button *ngFor="let type of listTypes" class="btn px-5 btn-sm hover:btn-primary" [ngClass]="{'btn-primary': type == listType, 'btn-neutral': type != listType}" (click)="onListTypeChange(type)">{{ type }}</button>
            </div>
        </div> -->
        <!-- Slides -->
        <div *ngFor="let movie of popularMovies; let i = index"
            class="absolute inset-0 transition-opacity duration-700 ease-in-out "
            [class.opacity-100]="currentSlide === i" [class.opacity-0]="currentSlide !== i"
            [ngClass]="{'opacity-100 pointer-events-auto': currentSlide === i,'opacity-0 pointer-events-none': currentSlide !== i}">
            <!-- Background Image -->
            <img [src]="baseImgURL + movie.backdrop_path" alt="{{ movie.title }}" class="w-full h-full object-cover" />

            <!-- Gradient Overlay -->
            <div class="absolute bottom-0 inset-x-0 h-2/3 bg-gradient-to-t from-black via-black/90 to-transparent">
            </div>

            <!-- Content -->
            <div class="absolute bottom-80 left-16 space-y-7 max-w-lg">
                <img *ngIf="movie.logo; else fallbackTitle" [src]="baseLogoURL + movie.logo" alt="Series Logo"
                    class="object-contain mb-5 max-h-72" />
                <ng-template #fallbackTitle>
                    <div class="text-5xl font-bold mb-5">
                        <!-- {{ details.name }} -->
                        {{ movie.title }}
                    </div>
                </ng-template>
                <p class="text-xl font-light text-neutral-content mt-10">{{ movie.overview }}</p>

                <div class="flex space-x-4">
                    <button class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                        <span>Add to Favorites</span>
                    </button>
                    <button class="btn btn-neutral">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                        <span>Add to Watchlist</span>
                    </button>
                    <button class="btn btn-neutral btn-outline" (click)="addToList()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                        <span>Add to List</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <!-- <button (click)="prevSlide()"
            class="absolute top-1/2 left-5 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75">
            ❮
        </button>
        <button (click)="nextSlide()"
            class="absolute top-1/2 right-5 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75">
            ❯
        </button> -->

        <!-- Slide Indicators -->
        <div class="absolute bottom-72 left-[85%] transform -translate-x-1/2 flex space-x-2">
            <div *ngFor="let movie of popularMovies; let i = index" (click)="goToSlide(i)"
                class="w-3 h-3 rounded-full cursor-pointer" [ngClass]="{
              'bg-white': currentSlide === i,
              'bg-gray-500': currentSlide !== i
            }"></div>
        </div>
    </div>
    <div class="-mt-64 relative w-full overflow-x-auto whitespace-nowrap py-4">
        <div class="flex space-x-4 px-4 justify-center">
            <div *ngFor="let logo of logos"
                class="flex-shrink-0 w-44 h-20 bg-black shadow-lg hover:bg-gray-900 hover:cursor-pointer rounded-xl flex items-center justify-center"
                [ngClass]="{
                    'bg-gray-900': logo.id == popularSelect
                  }" (click)="onPopularChange(logo.id)">
                <img [src]="logo.src" [alt]="logo.name" class="h-12 w-24 object-contain" />
            </div>
        </div>
    </div>
</div>
